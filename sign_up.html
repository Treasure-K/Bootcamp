<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="anonymous-bg">
	<div class="nav">
		<div class="nav-left">
			<a href="index.html" class="my_text">My Diary</a>
		</div>
		<div class="nav-right">
			<a href="sign_up.html" class="my_text">Sign In</a>
		</div>	
	</div>

	<div class="content center">
		<div class="content-header">
		</div>
		<div class="content-body">
			<div class="form-wrap">
				<h2>Sign Up</h2>
				<form action="" >
					<div class="input-div">
						<label>First name:</label>	
						<input class="form-input" type="text" name="fname">
					</div>
					<div class="input-div">
						<label>Last name:</label>	
						<input class="form-input" type="text" name="lname">
					</div>
					<div class="input-div">
						<label>Email address:</label>	
						<input class="form-input" type="email" name="email">
					</div>
					<div class="input-div">
						<label>Password:</label>
						<input class="form-input" type="password" name="password">
					</div>
					<div class="input-div">
						<label>Confirm password:</label>	
						<input class="form-input" type="password" name="confirm-password">
					</div>
					<div class="input-div">
						<button class="form-button blue-btn">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
