<!DOCTYPE html>
<html>
<head>
	<title>Add Entry</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body class="user-bg">
	<div class="nav">
		<div class="nav-right">
			<a href="sign_up.html" class="my_text">Log out</a>
		</div>	
	</div>

	<div class="content center">
		<div class="content-header">
			<h2>Add Entries</h2>
		</div>
		<div class="content-body">
			<div class="entries">
				<form action="" >
					<div class="input-div">
						<label>Title:</label>	
						<input class="form-input" type="text" name="title">
					</div>
					<div class="input-div">
						<label>Body:</label>
						<textarea class="form-input" type="text"></textarea>  
					</div>
					<div class="input-div">
						<label>Date:</label>	
						<input class="form-input" type="date" name="date">
					</div>
					<div class="input-div">
						<button class="form-button">Save</button>
					</div>
				</form>
			</div>
				
		</div>
	</div>
</body>
</html>
